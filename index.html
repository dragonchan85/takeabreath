<!DOCTYPE html>
<html lang="ko">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Take a Breath는 사용자가 앱 설치 없이 웹 브라우저에서 편안하게 힐링할 수 있는 공간입니다. 부드러운 음악과 함께 명상적인 분위기를 즐겨보세요.">
  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <title>Take a Breath - 편안한 힐링 공간</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #c9d6ff, #e2e2e2);
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .breath-circle {
      margin: 40px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .quote {
      font-size: 1.4em;
      margin: 30px;
      padding: 0 20px;
    }

    footer {
      margin-top: 50px;
      background: #ffffff44;
      padding: 20px;
    }

    audio {
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .quote { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <h1>🧘 Take a Breath</h1>
  <p>편안한 마음으로 잠시 숨을 고르세요...</p>

  <div class="breath-circle"></div>

  <div class="quote" id="quote">명언이 여기에 표시됩니다...</div>

  <!-- AdSense -->
  <footer>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
        <!-- notepad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9288770962100185"
            data-ad-slot="6399153707"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
  </footer>

  <script>
    const quotes = [
      "“평화는 내면에서 옵니다. 외부에서 찾지 마세요.” — 부처",
      "“거의 모든 것은 잠시 동안 전원을 끄면 다시 작동합니다... 당신도 마찬가지입니다.” — Anne Lamott",
      "“미래를 들이마시고, 과거를 내쉬세요.”",
      "“파도를 멈출 수는 없지만, 서핑하는 법을 배울 수 있습니다.” — Jon Kabat-Zinn",
      "“모든 세상의 사람들이 배워야 할 한 가지가 있다면, 그것은 무엇일까요?”"
    ];
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
